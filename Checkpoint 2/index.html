<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint2</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>


<body>
    <div class="divForm">
    <h1>Formul√°rio</h1>
    <form action="/processando" method="post">
        <div class="sessao">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" maxlength="100"/>
        </div>
        <div class="sessao">
            <label for="email">E-mail:</label>
            <input type="email" id="email"/>
        </div class="sessao">
        <div class="sessao">
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" />
        </div>
        <div class="sessao">
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data"/>
        </div>       
        <div class="sessao">
            <label for="idade">Maior de idade?</label>
            
            <input type="radio" id="idade" name="opcao">Maior de idade</input>
            <input type="radio" id="idade" name="opcao">Menor de idade</input>

        </div>
        <div class="sessao">
            <label for="interesse">Ponto de interesse na cidade:</label>
            <select name="nyc">
                    
                <option value="bronx">Bronx</option>
                <option value="brooklyn">Brooklyn</option>
                <option value="manhattan">Manhattan</option>
                <option value="queens">Queens</option>
                <option value="statenisland">Staten Island</option>
            </select>
        </div>
        <div class="sessao">
            <label for="atividade">Interesse na cidade:<br></label>
    
            <input type="checkbox" name="atividade" value="Turista">Turista<br>
            <input type="checkbox" name="atividade" value="estudante">Estudante<br>
            <input type="checkbox" name="atividade" value="morador">Morador<br>
            <input type="checkbox" name="atividade" value="Interessado">Interessado<br>
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </div>
    </form>

</body>
</html>
